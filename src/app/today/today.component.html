<ion-header>
  <ion-toolbar>
    <ion-title>
      Today
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="content-container">
    <div class="buttons-row">
      <ion-button (click)="clockIn()">
        <ion-icon slot="start" name="star"></ion-icon>
        Clock In
      </ion-button>
      <ion-chip *ngIf="clockStatus"
        [color]="(clockStatus === ClockType.In) ? 'success': 'tertiary'">{{"status:"+clockStatus}}</ion-chip>
      <ion-button (click)="clockOut()">
        <ion-icon slot="start" name="star"></ion-icon>
        Clock Out
      </ion-button>
    </div>
    <app-today-clock-list class="clock-list"></app-today-clock-list>
  </div>


</ion-content>

<ion-toast [color]="toastColor" [isOpen]="isToastOpen" [message]="toastMessage" [duration]="3000"
  [buttons]="toastButtons" (didDismiss)="setToastOpen(false)"></ion-toast>
